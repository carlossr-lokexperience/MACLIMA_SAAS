version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-maclima}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-maclima}
      POSTGRES_DB: ${POSTGRES_DB:-maclima_os}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - maclima_pgdata:/var/lib/postgresql/data
volumes:
  maclima_pgdata:
